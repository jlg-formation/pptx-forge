  content:
    bullets:
      - "Prototypes d'applications mobiles"
      - "Interfaces web complexes"
      - "Systèmes multi-plateformes"
      - "Expériences immersives"
      - "Cas d'usage innovants"
    key_message: "Les exemples concrets démontrent la diversité et la puissance du prototypage IA-assisté."
    illustration_prompt: >
      Illustration vectorielle montrant une galerie de prototypes variés créés avec IA. Fond blanc, style portfolio, format 16:9, sans watermark.
    speaker_notes: |
      Les exemples de prototypes créés avec assistance IA illustrent la versatilité et l'efficacité de ces approches dans divers contextes.

      Les prototypes d'applications mobiles montrent comment l'IA accélère la création d'interfaces tactiles intuitives et performantes.

      Les interfaces web complexes bénéficient de la génération automatique de layouts responsives et de composants interactifs sophistiqués.

      Les systèmes multi-plateformes utilisent l'IA pour maintenir la cohérence entre différentes versions (web, mobile, desktop) d'un même produit.

      Les expériences immersives intègrent l'IA pour créer des prototypes de réalité virtuelle ou augmentée plus riches et interactives.

      Les cas d'usage innovants explorent des domaines émergents comme l'IoT ou les interfaces conversationnelles.

      Ces exemples concrets inspirent et démontrent le potentiel transformateur du prototypage assisté par IA.
