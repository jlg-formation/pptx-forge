    key_message: "L'exercice pratique applique les techniques de prototypage IA-assisté."
    illustration_prompt: >
      Illustration vectorielle montrant les étapes de création d'un prototype avec IA. Fond blanc, style séquentiel, format 16:9, sans watermark.
    speaker_notes: |
      Ce travail pratique vous guide dans la création d'un prototype interactif en utilisant les outils IA que nous avons explorés.

      Commencez par définir le concept de base. Choisissez un problème utilisateur simple à résoudre et décrivez brièvement la solution proposée.

      Utilisez ensuite les outils IA pour la génération initiale. Employez des outils comme Uizard ou Galileo pour créer les écrans de base à partir de votre description.

      L'affinement et la personnalisation consistent à modifier les éléments générés pour les adapter à votre vision. Ajustez les couleurs, les typographies, la disposition selon vos préférences.

      Ajoutez des interactions pour rendre le prototype vivant. Utilisez les fonctionnalités d'animation et de transition des outils pour créer des parcours utilisateur fluides.

      Enfin, testez et validez votre prototype. Partagez-le avec des collègues pour recueillir des feedbacks et identifiez les points d'amélioration.

      Cet exercice vous permettra d'expérimenter concrètement la puissance du prototypage assisté par IA et de développer votre propre workflow efficace.
