    key_message: "Les design systems avancés intègrent l'IA pour une gestion plus intelligente et évolutive."
    illustration_prompt: >
      Illustration vectorielle montrant un design system complexe avec éléments IA. Fond blanc, style systémique avancé, format 16:9, sans watermark.
    speaker_notes: |
      Les design systems avancés transcendent les simples bibliothèques de composants en intégrant l'IA pour une gestion intelligente et proactive.

      L'automatisation de la génération de composants permet de créer de nouveaux éléments à la demande. L'IA analyse les besoins et génère automatiquement les composants manquants.

      La gestion intelligente des variants utilise l'IA pour créer et maintenir automatiquement les différentes déclinaisons d'un composant (tailles, états, thèmes).

      La synchronisation multi-plateformes assure la cohérence entre web, mobile et autres supports grâce à des règles IA qui adaptent automatiquement les composants.

      L'évolutivité et la maintenance sont facilitées par l'IA qui détecte les incohérences, propose des améliorations et met à jour automatiquement les composants obsolètes.

      La collaboration équipe-IA transforme le design system en partenaire actif qui apprend des usages et s'améliore continuellement.

      Ces systèmes avancés transforment la gestion du design d'une tâche administrative en un processus intelligent et évolutif.
