      - "Limites : absence de véritable compréhension"
      - "Risques de biais algorithmiques dans le design"
    key_message: "Les bases de l'IA : apprentissage automatique et ses contraintes pour une créativité authentique."
    illustration_prompt: >
      Illustration vectorielle montrant un cerveau humain et un circuit électronique entrelacés, avec des flèches bidirectionnelles représentant l'interaction. Fond blanc pur, style isométrique, composition équilibrée, format 16:9, lisible et imprimable, sans watermark.
    speaker_notes: |
      Bonjour à tous. Aujourd'hui, nous allons poser les bases de notre compréhension de l'intelligence artificielle appliquée au design UX/UI. L'IA, ou intelligence artificielle, désigne la capacité d'une machine à simuler des processus cognitifs humains. Contrairement à la programmation traditionnelle où les règles sont explicitement définies, l'IA apprend à partir de données.

      Le machine learning, cœur de l'IA moderne, permet aux systèmes d'identifier des patterns et de faire des prédictions. Il existe deux grandes catégories : le supervised learning, où l'algorithme apprend sur des données étiquetées, et l'unsupervised learning, qui découvre des structures cachées sans guidance préalable.

      Pour les designers, il est crucial de comprendre que l'IA excelle dans les tâches répétitives et analytiques, mais elle manque de la véritable intuition et créativité humaine. Elle ne "comprend" pas le contexte émotionnel ou culturel comme un humain le ferait. Cette limitation est à la fois une contrainte et une opportunité : l'IA peut traiter d'énormes volumes de données pour identifier des tendances, mais le designer reste essentiel pour interpréter ces insights et les transformer en expériences significatives.

      Les biais algorithmiques constituent un risque majeur. Si les données d'entraînement contiennent des biais, l'IA les reproduira et les amplifiera. Par exemple, un système d'IA formé principalement sur des designs occidentaux pourrait produire des interfaces inadaptées à d'autres cultures. C'est pourquoi l'éthique de l'IA doit être au cœur de notre réflexion.

      En tant que designers, nous devons voir l'IA comme un outil complémentaire, pas substitutif. Elle peut accélérer certaines phases du processus, comme l'analyse de données utilisateurs ou la génération d'idées initiales, mais la vision créative et l'empathie restent notre domaine. Cette compréhension des bases nous permettra d'intégrer l'IA de manière responsable et efficace dans notre workflow de design.
