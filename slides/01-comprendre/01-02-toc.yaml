    speaker_notes: |
      Ce sommaire présente les grandes lignes du chapitre sur la compréhension de l'IA dans le design. Nous allons explorer les fondamentaux de l'intelligence artificielle, ses différentes typologies et ses applications pratiques pour les designers UX/UI. Les participants découvriront comment l'IA peut être un outil puissant pour améliorer leur processus créatif, tout en étant conscients de ses limites et des enjeux éthiques. Le chapitre se termine par un travail pratique où chacun cartographiera les usages possibles de l'IA dans son propre projet. Cette approche permet de poser les bases nécessaires pour une intégration réfléchie de l'IA dans le design d'expérience utilisateur.
