    key_message: "Maîtriser le prompt engineering permet de communiquer efficacement avec les IA génératives."
    illustration_prompt: >
      Illustration vectorielle montrant un prompt se transformant en image précise. Fond blanc, style alchimique, format 16:9, sans watermark.
    speaker_notes: |
      Le prompt engineering est l'art de formuler des demandes claires et précises pour obtenir des résultats optimaux des IA génératives. Cette compétence technique est devenue essentielle pour les designers travaillant avec ces outils.

      La structure des prompts efficaces suit généralement un format logique : sujet principal, détails descriptifs, style artistique, paramètres techniques, éléments à éviter. Cette organisation hiérarchique aide l'IA à prioriser les informations importantes.

      L'utilisation de mots-clés spécifiques permet de guider précisément la génération. Au lieu de termes vagues comme "beau" ou "moderne", préférez des références concrètes : "inspiration Bauhaus", "palette de couleurs terreuses", "composition asymétrique".

      Le contrôle du style et du ton influence profondément les résultats. Spécifier "photographie réaliste" versus "illustration vectorielle" oriente complètement la génération. De même, indiquer l'ambiance souhaitée (sérieux, ludique, minimaliste) affine les outputs.

      La gestion des paramètres techniques inclut les ratios d'aspect, les résolutions, les formats de sortie. Ces détails techniques, souvent négligés, peuvent faire la différence entre un résultat utilisable et une image à retravailler.

      Enfin, l'itération et le raffinement sont des pratiques essentielles. Rarement un premier prompt donne un résultat parfait ; il faut tester, ajuster, combiner des éléments de différents outputs pour arriver à la formulation idéale.

      Le prompt engineering n'est pas une science exacte, mais un savoir-faire qui s'acquiert par la pratique. Chaque outil IA a ses particularités, et les designers développent progressivement leur propre style de formulation, créant une forme de langage spécialisé entre l'humain et la machine.
