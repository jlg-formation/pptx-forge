    key_message: "Les exemples concrets montrent l'impact de l'IA dans des projets réels."
    illustration_prompt: >
      Illustration vectorielle montrant des portfolios de projets avec éléments IA. Fond blanc, style portfolio, format 16:9, sans watermark.
    speaker_notes: |
      Pour illustrer l'application pratique de l'IA dans l'idéation, examinons des exemples concrets de projets où ces technologies ont fait la différence.

      Les projets d'identité visuelle montrent comment l'IA peut accélérer la création de logos, palettes de couleurs et éléments graphiques cohérents. Des agences ont réduit de 70% le temps de développement d'identités visuelles grâce à l'exploration rapide de variations.

      Les campagnes marketing créatives bénéficient de la génération massive d'idées. Des marques ont utilisé l'IA pour produire des centaines de concepts visuels, permettant de tester des approches plus audacieuses et d'identifier les plus impactantes.

      Les interfaces utilisateur innovantes sont transformées par l'IA qui permet de prototyper rapidement des concepts radicaux. Des applications ont vu leur adoption augmenter grâce à des designs plus intuitifs développés avec assistance IA.

      Les illustrations et supports visuels sont produits plus efficacement. Des illustrateurs utilisent l'IA pour générer des bases qu'ils personnalisent ensuite, multipliant leur productivité.

      Les études de cas réussies démontrent des retours sur investissement significatifs : réduction des coûts de production, amélioration de la qualité créative, accélération des délais de livraison.

      Ces exemples prouvent que l'IA n'est pas une menace pour la créativité, mais un catalyseur d'innovation qui permet aux designers de réaliser des projets plus ambitieux et plus impactants.
