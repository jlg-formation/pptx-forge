    speaker_notes: |
      L'atelier pratique constitue le moment où la théorie rencontre la réalité, permettant aux participants d'expérimenter directement les techniques d'idéation assistée par IA.

      Les exercices guidés d'idéation suivent une progression logique : de la formulation de prompts simples à la création de concepts complexes, avec des objectifs clairs à chaque étape.

      La pratique des outils IA permet de se familiariser concrètement avec les interfaces et les fonctionnalités. Chaque participant manipule les outils sous la guidance de l'animateur.

      La collaboration en petits groupes favorise l'échange d'idées et l'entraide. Les participants partagent leurs découvertes et s'inspirent mutuellement de leurs approches.

      Le feedback et l'amélioration sont intégrés au processus. À chaque étape, les participants reçoivent des retours constructifs pour affiner leurs techniques.

      L'application à des cas réels rend l'atelier pertinent. Les exercices sont conçus pour ressembler à des situations professionnelles concrètes.

      Cet atelier transforme les connaissances théoriques en compétences pratiques, donnant aux participants la confiance nécessaire pour intégrer l'IA dans leur workflow quotidien.
