  title: "Direction artistique avec IA"
  meta:
    order: 14
  content:
    bullets:
      - "Contrôle de la vision globale"
      - "Cohérence stylistique assurée"
      - "Adaptation aux contraintes de marque"
      - "Évolution créative guidée"
      - "Autorité artistique préservée"
    key_message: "L'IA soutient la direction artistique sans la remplacer."
    illustration_prompt: >
      Illustration vectorielle montrant un artiste guidant une IA dans sa création. Fond blanc, style directionnel, format 16:9, sans watermark.
    speaker_notes: |
      La direction artistique reste le domaine privilégié du designer humain, mais l'IA apporte un soutien précieux pour maintenir et développer cette vision créative.

      Le contrôle de la vision globale est préservé grâce à la capacité du designer à guider les générations IA. Chaque prompt, chaque sélection, chaque modification oriente l'IA vers la réalisation de la vision artistique souhaitée.

      La cohérence stylistique est assurée par l'expertise du designer qui sélectionne et affine les outputs IA pour maintenir l'unité esthétique du projet.

      L'adaptation aux contraintes de marque est facilitée par l'IA qui peut générer des variations tout en respectant les guidelines établis. Le designer garde le contrôle final sur l'alignement avec l'identité de marque.

      L'évolution créative guidée permet d'explorer des variations autour d'un thème central, enrichissant la direction artistique sans la perdre de vue.

      Enfin, l'autorité artistique est préservée car c'est le designer qui prend les décisions finales, utilisant l'IA comme un outil d'amplification plutôt que de substitution.

      Cette collaboration maintient le designer au centre du processus créatif, utilisant l'IA pour explorer plus largement tout en gardant le contrôle artistique ultime.
