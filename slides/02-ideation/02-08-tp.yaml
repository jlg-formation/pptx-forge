      - "Analyse du brief initial"
      - "Formulation itérative de prompts"
      - "Génération et sélection d'images"
      - "Affinement du concept choisi"
      - "Présentation du résultat final"
    key_message: "L'exercice pratique applique les techniques d'idéation assistée par IA."
    illustration_prompt: >
      Illustration vectorielle montrant les étapes d'un workflow IA : brief, prompt, génération, sélection. Fond blanc, style séquentiel, format 16:9, sans watermark.
    speaker_notes: |
      Ce travail pratique vous permet d'appliquer concrètement les techniques d'idéation assistée par IA que nous venons d'explorer. L'objectif est de produire un concept visuel cohérent en utilisant les outils de génération d'images de manière réfléchie et itérative.

      Commencez par analyser le brief initial. Prenez le temps de comprendre le contexte, les objectifs, le public cible et les contraintes. Cette analyse approfondie est la base d'un prompt efficace.

      La formulation itérative de prompts est au cœur de l'exercice. Ne vous contentez pas d'un premier prompt ; expérimentez différentes formulations, ajoutez des détails, ajustez les paramètres stylistiques. Chaque itération vous rapproche d'un résultat plus précis.

      La génération et la sélection d'images vous demandera de produire plusieurs variantes. Utilisez différents outils (Midjourney, DALL·E, etc.) et comparez les résultats. Sélectionnez non seulement les images les plus réussies techniquement, mais aussi celles qui résonnent le plus avec votre vision créative.

      L'affinement du concept choisi consiste à retravailler l'image sélectionnée. Utilisez des outils de retouche traditionnels pour adapter les couleurs, ajuster les compositions ou ajouter des éléments personnels. L'IA génère le point de départ, vous créez le produit final.

      Enfin, la présentation du résultat final vous permettra de contextualiser votre travail. Expliquez le processus suivi, les choix effectués et comment l'IA a contribué à votre concept. Cette réflexion est aussi importante que le résultat visuel lui-même.

      Prévoyez environ 45 minutes pour cet exercice. Concentrez-vous sur la qualité du processus plutôt que sur la perfection du résultat. L'objectif est d'expérimenter, d'apprendre et de développer votre intuition dans l'usage des outils IA.
